<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>medium editor | demo</title>
    <link rel="stylesheet" href="css/demo.css">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="../dist/css/medium-editor.css">
    <link rel="stylesheet" href="../dist/css/themes/default.css">
</head>
<body>
    <a href="https://github.com/daviferreira/medium-editor"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
    <div id="container">
        <h1>Medium Editor</h1>
        <div class="editable">
            
        </div>
    </div>
    <script src="../dist/js/medium-editor.js"></script>
    <!-- Medium Table Extension -->
    <script src="js/medium-table.js"></script>
    <script>
        var editor = new MediumEditor('.editable', {
                buttons: ['table'],
                buttonLabels: 'fontawesome',
                staticToolbar: true,
                placeholder: 'Click to add a table',
                extensions: {
                    'table': new MediumTable({
                        defaultColumns: 3,
                        defaultRows: 2
                    }),
                }
            });
    </script>
</body>
</html>
